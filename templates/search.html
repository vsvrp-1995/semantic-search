<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Semantic PDF Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 20px;
    }
    h1, h2, h3 {
      color: #343a40;
    }
    .card {
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border: none;
      border-radius: 8px;
    }
    .btn-primary, .btn-success {
      border-radius: 50px;
      padding: 10px 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">PDF Semantic Search</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card p-4">
          <h2>Process Documents</h2>
          <form action="/process_all" method="post" class="mb-3">
            <button type="submit" class="btn btn-primary w-100">Process All Documents</button>
          </form>
          <h3>Upload New Document</h3>
          <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <input type="file" name="pdf" accept=".pdf" class="form-control">
            </div>
            <button type="submit" class="btn btn-success w-100">Upload &amp; Process</button>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-4">
          <h2>Search Documents</h2>
          <form action="/search">
            <div class="input-group mb-3">
              <input type="text" name="q" class="form-control" placeholder="Enter semantic search query" aria-label="Search">
              <button type="submit" class="btn btn-outline-primary">Search</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <p class="text-center">Documents in system: <strong>{{ document_count }}</strong></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
