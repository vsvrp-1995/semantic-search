<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload PDF Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 20px;
    }
    h1 {
      color: #343a40;
      margin-bottom: 20px;
    }
    .card {
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .btn-success, .btn-primary {
      border-radius: 50px;
      padding: 10px 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Upload PDF Document</h1>

    <!-- New button to process all documents -->
    <div class="card">
      <form action="/process_all" method="post">
        <button type="submit" class="btn btn-primary w-100">Process All Documents</button>
      </form>
    </div>

    <!-- Existing upload form -->
    <div class="card">
      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <input type="file" name="pdf" accept=".pdf" class="form-control">
        </div>
        <button type="submit" class="btn btn-success w-100">Upload &amp; Process</button>
      </form>
    </div>

    <p class="text-center">Documents in system: <strong>{{ document_count }}</strong></p>
    <div class="text-center">
      <a href="/" class="btn btn-secondary">Back to Search</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
